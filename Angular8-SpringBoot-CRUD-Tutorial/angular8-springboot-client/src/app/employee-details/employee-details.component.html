<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Numéro: </b></label> {{employee.id}}
  </div>
  <div>
    <label><b>Nom et prénom: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Spécialité: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Direction: </b></label> {{employee.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
